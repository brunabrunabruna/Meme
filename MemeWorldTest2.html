<a-scene inspector background="color : black">
            
     <a-assets>

         <video id="memevideo1" src="assets/MilkLoop.mp4"></video>
         <video id="memevideo2" src="assets/TrumpBarbie.mp4"></video>
         
         
       
    
        
        <a-mixin id="meme2x" material="color: tomato"></a-mixin>
         
         <img id="meme1" src="assets/meme1.jpg" >
         <img id="meme2" src="assets/meme3.jpg" >
         <img id="meme3" src="assets/meme2.jpg" >
         <img id="meme4" src="assets/meme4.png" >

         <audio id="sound1" src="assets/sound1.mp3"></audio>       
         
        <a-mixin  
           id="appear"     
           event-set__enter="_event: mouseenter; opacity: 1; dur: 1000"
           event-set__leave="_event: mouseleave; opacity: 1" 
                 
                 
        ></a-mixin> 
         
         
         
         
         <a-mixin  
           id="play-audio"     
           event-set__enter="_event: triggerddown; opacity: 1; dur: 1000"
           event-set__leave="_event: triggerup; opacity: 1" 
        ></a-mixin>
         
         
        <a-mixin
           id="meme-display"      
           geometry=" depth: 0.03; height: 1; width: 1"
           material="color: white"
           scale="0.8 0.8 0.8"
           look-at="#cam-rig"    
                 
            >
                      
        </a-mixin>
         
         
         <a-mixin
           id="rotating"
           animation__rotate="property: rotation; to: 0 360 0; dur:80000; easing: linear; loop: -1;" 
                  
         ></a-mixin>
         
         

         
        
     </a-assets> 
    
    
    
   
    
  <!-- EXTRAS -->

    <a-entity environment="preset: starry"></a-entity>

<a-entity id="snow" particle-system="preset: snow; color: white; particleCount: 1000"></a-entity>
