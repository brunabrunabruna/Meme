<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    
    
    
    
    
    
    
</head>

<body>
  <a-scene>
      
      <a-assets>
             
          <audio id="sound1" src="assets/sound1.mp3"></audio>
          <img id="checkpoint-img" src="assets/meme1.jpg">
      
      
      </a-assets>
      
      
      
        
  <!--    <a-entity 
                id="cam-rig"
                movement-controls="controls: checkpoint"
                checkpoint-controls="mode: animate">

            <a-entity progressive-controls></a-entity>
      
      </a-entity>





  
       <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>
-->
      
      
      
         
      
      <a-entity movement-controls="speed: 0.15" position="0 0 0">
        <a-entity
                  
            camera position="0 1.6 0"
            look-controls>
        
            <a-cursor></a-cursor>
            
            
        </a-entity>
      
      
      
      </a-entity>
    
      
      
      
    

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow
             event-set__enter="_event: mouseenter; color: #026fc9"
             event-set__leave="_event: mouseleave; color: #4CC3D9">
        <!-- This animation begins when the box is clicked with the mouse. -->
        <a-animation attribute="rotation"
               dur="3000"
               fill="forwards"
               to="0 360 0"
               direction="alternate"
               begin="click"></a-animation>
      </a-box>

      <a-camera />
      <a-entity
        teleport-controls="cameraRig: #cameraRig"
        gearvr-controls
        oculus-go-controls

       ></a-entity>
    </a-entity>

        
 <a-entity oculus-go-controls="hand: left"></a-entity>
 <a-entity oculus-go-controls="hand: right"></a-entity>
  -->

      <a-image src="#checkpoint-img" position=" -3 2.5 -3"   checkpoint="offset: -1 0 0" 
               look-at="#cam-rig"
               
               ></a-image>
    
      
   
    
    <!-- Match Oculus Go controller if present, regardless of hand. -->
<a-entity oculus-go-controls></a-entity>
       
  
      
      
      
      
   <a-entity environment="preset: forest"></a-entity>
 
  
      
    <a-box color="yellow" position="0 0 -3"
        
            sound="src : #sound1;
               on: click;
               volume: 1;
               refDistance: 1;
               rollofFactor: 1"  >
           
           
            <a-animation attribute="rotation"
               dur="3000"
               fill="forwards"
               to="0 360 0"
               direction="alternate"
               begin="click"></a-animation>
           
         </a-box>
    
      
      
      
      
    
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
    
    </a-scene>
</body>
