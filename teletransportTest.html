<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    
    
    
    
    
    
    
</head>

<body>
  <a-scene antialias="true" inspector>
      
      <a-assets>
             
          <audio id="sound1" src="assets/sound1.mp3"></audio>
          
          <audio id="sound1" src="assets/sound1.mp3"></audio>
          
          <img id="checkpoint-img" src="assets/meme1.jpg">
          
          <video id="video1" src="assets/MilkLoop.mp4"></video>
          
          <video id="video2" src="assets/TrumpBarbie.mp4"></video>
          
          <video id="stonks-mute" src="assets/stonks-mute.mp4" autoplay="true" preload="auto"></video>
          <audio id="stonks-audio" src="assets/stonks-audio.mp3"  preload="auto"></audio>
          
         <img id="meme1" src="assets/meme1.jpg" >
         <img id="meme2" src="assets/meme2.jpg" >
         <img id="meme3" src="assets/meme3.jpg" >
         <img id="meme4" src="assets/meme4.png" >
         <img id="meme5" src="assets/meme5.jpeg" >
         <img id="meme6" src="assets/meme6.jpg" >
         <img id="meme7" src="assets/meme7.jpg" >
         <img id="meme8" src="assets/meme8.jpg" >
         <img id="meme9" src="assets/meme9.jpg" >
         <img id="meme10" src="assets/meme10.jpeg" >
          
          
          
           <a-mixin  
           id="appear"     
           event-set__enter="_event: mouseenter; opacity: 1; dur: 1000"
           event-set__leave="_event: mouseleave; opacity: 1" 
        ></a-mixin> 
          
          
          
          <a-mixin  
           id="appear"     
           event-set__enter="_event: mouseenter; opacity: 1; dur: 1000"
           event-set__leave="_event: mouseleave; opacity: 1" 
                 
                 
        ></a-mixin> 
       
          
          <a-mixin  
           id="look-at"     
           look-at="#cam-rig"
                    
        ></a-mixin> 
      
      
      </a-assets>
    
      
        
<!-- CAMERA -->
         
      
      <a-entity id="cam-rig"  movement-controls="speed: 0.15" position="0 0 0"
                
     
                
                >
        <a-entity
                  
            camera position="0 1.6 0"
            look-controls>
        
            <a-cursor></a-cursor>
            
        </a-entity>
      
      </a-entity>
    
        
<!-- Match Oculus Go controller if present, regardless of hand. -->
      <a-entity oculus-go-controls></a-entity>
       
    
<!-- ENVIRONMENT -->
      
      <a-entity environment="preset: starry"></a-entity>
      
<!--     SCENE OBJECTS   -->

      <a-image src="#checkpoint-img" position=" -3 2.5 -3"   checkpoint="offset: -1 0 0" 
               look-at="#cam-rig">
      </a-image>
    
 <!--LEFT -->    
      
<a-entity >
 
    
    <a-box mixin="look-at"
        position="-3 0 -6"
        opacity="1"
        width="2"
        height="6"
        depth="0.1"
        material="src: #meme2;
                  shader: flat;
                  repeat: 1 3;
                  "
             
        sound="src : #sound1;
               on: click;
               volume: 1;
               refDistance: 1;
               rollofFactor: 1"
             
        
        ></a-box>
    
       <a-box mixin="look-at"
        position="-3 0 -9"
        opacity="1"
        width="2"
        height="6"
        depth="0.1"
        material="src: #video1;
                  shader: flat;
                  repeat: 1 1;"
             
        
        ></a-box> 
    
    <a-box mixin="look-at"
        position="-3 0 -13"
        opacity="1"
        width="2"
        height="3"
        depth="0.1"
        material="src: #meme4;
                  shader: flat;
                  repeat: 3 3;"
             
        
        ></a-box>
    
    
<a-entity>
    
    
    <a-entity>
    
    
    <a-box mixin="look-at"
        position="-3 5 -6"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme2;
                  shader: flat;
                  
                  "
             
        sound="src : #sound1;
               on: click;
               volume: 1;
               refDistance: 1;
               rollofFactor: 1"
             
        
        ></a-box>
    
       <a-box mixin="look-at"
        position="-3 6 -9"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme5;
                  shader: flat;
                 "
             
        
        ></a-box> 
    
    <a-box mixin="look-at"
        position="-3 5 -13"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme4;
                  shader: flat;"
             
        
        ></a-box>
    
    </a-entity>  
    
    
    
    
<!--  duplicate to the side-->
    
    <a-entity position="0 0 10">
    
    
    <a-box mixin="look-at"
        position="-3 5 -6"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme2;
                  shader: flat;
                  
                  "
             
        sound="src : #sound1;
               on: click;
               volume: 1;
               refDistance: 1;
               rollofFactor: 1"
             
        
        ></a-box>
    
       <a-box mixin="look-at"
        position="-3 6 -9"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme5;
                  shader: flat;
                 "
             
        
        ></a-box> 
    
    <a-box mixin="look-at"
        position="-3 5 -13"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme4;
                  shader: flat;
                  "
             
        
        ></a-box>
    
    </a-entity>
    
    
    
    
    
    
    
</a-entity> 
    
    
    
    
<!-- DUBLICATE ROW TO RIGHT SIDE -->    
    
<a-entity position="4 0 0">
    
    
    <a-entity>
    
    
    <a-box mixin="look-at"
        position="-3 5 -6"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme6;
                  shader: flat;
                  
                  "
             
        sound="src : #sound1;
               on: click;
               volume: 1;
               refDistance: 1;
               rollofFactor: 1"
             
        
        ></a-box>
    
       <a-box mixin="look-at"
        position="-3 6 -9"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme7;
                  shader: flat;
                 "
             
        
        ></a-box> 
    
    <a-box mixin="look-at"
        position="-3 5 -13"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme8;
                  shader: flat;
                  "
             
        
        ></a-box>
    
    </a-entity>  
    
    
    
    
<!--  duplicate to the side-->
    
    <a-entity position="0 0 9"
              rotation="0 0 0">
    
    
    <a-box mixin="look-at"
        position="-3 5 -6"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme9;
                  shader: flat;
                  
                  "
             
        sound="src : #sound1;
               on: click;
               volume: 1;
               refDistance: 1;
               rollofFactor: 1"
             
        
        ></a-box>
    
       <a-box 
        position="-3 6 -9"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme10;
                  shader: flat;
                 "
             
        
        ></a-box> 
    
    <a-box 
        position="-3 5 -13"
        opacity="1"
        width="2"
        height="2"
        depth="2"
        material="src: #meme11;
                  shader: flat;
                  "
             
        
        ></a-box>
    
    </a-entity>
    
    
    
    
    
    
    
</a-entity>
      
    
    
    
    
    
<!-- BIG PILLARS -->
    
</a-entity>   
      

    
<a-video src="#stonks-mute" width="4" height="8" position="0 4 -3" autoplay="true" delay="5000"
          sound="src : #stonks-audio;
               autoplay: true;
               volume: 1;
               refDistance: 6;
               rollofFactor: 6"
         
         >
      
      <a-sound src="#stonks-audio"
                autoplay="true"></a-sound>
      
      </a-video>
      
      <a-box 
        position="3 4 -6"
        opacity="1"
        width="2"
        height="6"
        depth="2"
        material="src: #meme2;
                  shader: flat;
                  repeat: 1 4"
             
       
             
     
        ></a-box>

</body>
